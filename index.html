<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina con clave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ccc; /* gris al inicio */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 1s ease; /* animaci√≥n suave */
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      color: white;
      display: none;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Introduce la clave (tu primer nombre en min√∫sculas)</h1>
  <input type="text" id="nombre" placeholder="Escribe aqu√≠...">
  <button onclick="verificar()">Enviar</button>
  <div id="mensaje"></div>

  <script>
    function verificar() {
      const clave = "acheirys"; // aqu√≠ pones la palabra clave
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (nombre.toLowerCase() === clave.toLowerCase()) {
        document.body.style.backgroundColor = "purple"; // cambia a morado
        mensaje.innerHTML = `
          <h2>¬°Correcto! üéâ</h2>
          <p> Mensaje en proceso....</p>
          <p>Provando cosas.</p>
        `;
        mensaje.style.display = "block";

        // Opcional: ocultar el formulario
        document.querySelector("h1").style.display = "none";
        document.querySelector("input").style.display = "none";
        document.querySelector("button").style.display = "none";
      } else {
        mensaje.innerHTML = "‚ùå Palabra incorrecta. Intenta de nuevo.";
        mensaje.style.display = "block";
      }
    }
  </script>
</body>
</html>
