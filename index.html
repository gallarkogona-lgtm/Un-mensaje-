<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por entrar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ccc; /* gris al inicio */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* permite scroll si hay más texto */
      margin: 0;
      transition: background-color 1s ease; /* animación suave */
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      color: black;
      display: none;
      max-width: 600px;
      text-align: left; /* mejor lectura para texto largo */
      line-height: 1.5;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Introduce la clave (tu primer nombre en minúsculas)</h1>
  <input type="text" id="nombre" placeholder="Escribe aquí...">
  <button onclick="verificar()">Enviar</button>
  <div id="mensaje"></div>

  <script>
    function verificar() {
      const clave = "acheirys"; // aquí pones la palabra clave
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (nombre.toLowerCase() === clave.toLowerCase()) {
        document.body.style.backgroundColor = "purple"; // cambia a morado

        mensaje.innerHTML = `
          <h2>Espero no arrepentirme de esto</h2>
          <p> Oh, ehmmm… ¡Hola!</p>
          <p>Bueno ehmmm, perdona estoy tratando de sonar lo más natural posible. Pero si esto te resulta demasiado incómodo o simplemente no quieres seguir leyendo pues te entiendo, no lo hagas, no me voy a sentir mal porque no me voy a enterar si entras a la página o no, pero si sigues pues gracias, tal vez te entretengas un poco con esto. También si no es mucha molestia pedir, lee hasta el final y si no quieres leer pues solo ve al final.</p>
          <p>Esto es un poco largo así que si vas a leer trata de tener tiempo y espacio.</p>
          <p>Como no tengo la más mínima idea de cómo comenzar entonces déjame contarte mi experiencia haciendo esta página.</p>
          <p>Hace ya un tiempo tenía la idea de indagar un poco sobre este “mundo tecnológico”, pues me empecé a preocupar por la idea de que este es el futuro y hay que familiarizarse con estas cosas, tal vez en un futuro me sirva, uno agarra experiencia experimentando sabes y pues de lo que llevo experimentando voy por buen camino.</p>
          <p>Tengo que aprender sobre algo llamado “lenguaje de programación”, le pediría ayuda a mi hermano, pero prefiero no molestarlo, aprendo mejor por mi cuenta y a mi ritmo, y de pronto en un futuro me veas promocionando alguna página de un negocio mío, creo que esa fue mi idea desde un inicio jsjsjs.</p>
          <p>Pero apenas soy un novato en esto, a duras penas pude crear esta página, aunque me pude ahorrar algún que otro esfuerzo como el cambio de color o el cuadro de inicio, pero mi lado detallista quería poner un poco más de esfuerzo así que ¿Quién soy yo para negarme hacer algo más bonito? Digo, si puedo ¿entonces por qué no hacerlo?</p>
          <p>Hubo un montón de factores y de ideas que pasaron por mi mente, cuestiones en el diseño de la página que se derivan en errores de programación un poco absurdos, pero uno va aprendiendo entre más cosas quiera hacer y entre más transcurra el tiempo más creativo me pongo. De toda esa lluvia de ideas surgió el crear este espacio, siento que esto emite vibras de páginas que uno visitaba cuando el internet apenas se esta expandiendo, no sé si experimentaste esa sensación alguna vez, pero se podría decir que transmite sensaciones de curiosidad y ser algo diferente a lo normal.</p>
          <p>¿Con qué objetivo hice esto?</p>
          <p>Pues mis razones me las quiero reservar, no me quiero exponer… por ahora, pero mis intenciones no son nada dañinas, lo prometo. Pero si quieres que describa en una palabra en general entonces quédate con “ayudar”. Espero y no te confundas.</p>
          <p>Hay cosas que he escuchado que, pues me negué a creer, pero al final resultaron ser ciertas. No pienses mucho en ello, no tiene relevancia por ahora, la cuestión es que tal vez quieras hablar algo, o tal vez no, pero si me permites entonces te contaré una que otra historia interesante. Suena raro, es raro, pero yo no pierdo nada haciendo esto y tampoco pienso ganar algo al respecto.</p>
          <p>No tienes ni deberías responder a esto de ninguna manera o al menos no por ahora, créeme que tengo buenas razones para que no lo hagas, pero también te pido que independientemente de lo que pienses en este momento, te guardes esto como un secreto. No he dado marcha atrás así que confió ciegamente en ti, así como tú deberías confiar ciegamente en mí, ¿No te parece eso un buen trato?</p>
          <p>Al final me hiciste caso en ciertas cosas que te pedí que hicieras y aunque fue atrevido de tu parte no hacerlas, jamás vi una mala intención de tu parte, aunque hoy no sé cuál es tu objetivo en todo esto. Igual ya no me molesta.</p>
          <p>Algún día me digno a escribirte, ya me he mentalizado ante cualquier tipo de reacciones de tú parte, así que si quieres hacerme saber que leíste esta página y te interesa que continue con la idea con un gesto mínimo que hagas la próxima vez que me veas me basta y si no pues has todo lo contrario, de ser un sí estaré actualizando la página no muy regularmente por ahí cada dos o una semana, pero si te haría saber cuándo la actualice, tengo mis métodos y tal vez veas una fecha un tanto peculiar por ahí.</p>
          <p>Independientemente de cual haya sido tu decisión…. Gracias.</p>
        `;
        mensaje.style.display = "block";

        // Quitar el centrado rígido → deja scroll
        document.body.style.justifyContent = "flex-start";
        document.body.style.alignItems = "center";
        document.body.style.padding = "40px 20px";

        // Ocultar formulario
        document.querySelector("h1").style.display = "none";
        document.querySelector("input").style.display = "none";
        document.querySelector("button").style.display = "none";
      } else {
        mensaje.innerHTML = "❌ Palabra incorrecta. Intenta de nuevo.";
        mensaje.style.display = "block";
      }
    }
  </script>
</body>
</html>
