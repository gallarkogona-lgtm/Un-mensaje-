<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por entrar</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  background-color: #ccc; /* gris al inicio */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* ya no centrado vertical */
  min-height: 100vh; /* en lugar de height */
  margin: 0;
  padding: 20px; /* respiración en celulares */
  transition: background-color 1s ease;
  text-align: center;
} 
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      color: black;
      display: none;
      max-width: 600px;
      background: white; /* para destacar el cuadro */
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      word-wrap: break-word;   /* rompe enlaces largos */
      overflow-wrap: break-word; /* soporte extra */
}
  </style>
</head>
<body>
  <h1>Tu primer nombre en minusculas</h1>
  <input type="text" id="nombre" placeholder="Escribe aquí...">
  <button onclick="verificar()">Enviar</button>
  <div id="mensaje"></div>

  <script>
    function verificar() {
      const clave = "acheirys"; // aquí pones la palabra clave
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (nombre.toLowerCase() === clave.toLowerCase()) {
        document.body.style.backgroundColor = "purple"; // cambia a morado

        mensaje.innerHTML = `
          <h2>Esto es una página de solo texto vale</h2>
          <p> Oh, ehmmm… ¡Hola!</p>
          <p>Bueno ehmmm, presiento que me va a costar un poco escribir todo lo que vas a leer a continuación así que si no sueno tan natural te pido perdón de antemano. Si esto te resulta demasiado incómodo o simplemente no quieres seguir leyendo pues te entiendo, no lo hagas, no me voy a sentir mal porque no me voy a enterar si entras a la página o no, pero si sigues pues gracias, tal vez te entretengas un poco con esto. También si no es mucha molestia pedir, lee hasta el final y si no quieres leer pues solo ve a la parte final.</p>
          <p>Esto es un poco largo así que si vas a leer trata de tener tiempo y espacio. Te recomiendo guardar el enlace de la página.</p>
          <p>Como no tengo la más mínima idea de cómo comenzar entonces déjame contarte mi experiencia haciendo esta página.</p>
          <p>Hace ya un tiempo tenía la idea de indagar un poco sobre este “mundo tecnológico”, pues me empecé a preocupar por la idea de que este es el futuro y hay que familiarizarse con estas cosas, tal vez en un futuro me sirva, uno agarra experiencia experimentando sabes y pues de lo que llevo experimentando voy por buen camino.</p>
          <p>Tuve que aprender sobre algo llamado “lenguaje de programación”, le hubiese pedido ayuda a mi hermano, pero prefiero no molestarlo, aprendo mejor por mi cuenta y a mi ritmo, y no es por anticipar una promoción de un servicio mío a futuro, pero de pronto en un futuro me veas promocionando alguna página de un negocio mío, creo que esa fue mi idea desde un inicio jsjsjs.</p>
          <p>Pero apenas soy un novato en esto, a duras penas pude crear esta página, aunque me pude ahorrar algún que otro esfuerzo como el cambio de color o el cuadro de inicio, mi lado detallista quería poner un poco más de esfuerzo así que ¿Quién soy yo para negarme hacer algo más bonito? Digo, si puedo ¿entonces por qué no hacerlo?</p>
          <p>Hubo un montón de factores y de ideas que pasaron por mi mente, cuestiones en el diseño de la página que se derivan en errores de programación un poco absurdos, pero uno va aprendiendo, entre más cosas quiera hacer y entre más transcurra el tiempo más creativo me pongo. De toda esa lluvia de ideas surgió el crear este espacio, siento que esto emite vibras de páginas que uno visitaba cuando el internet apenas se estaba expandiendo, no sé si experimentaste esa sensación alguna vez, pero se podría decir que transmite sensaciones de curiosidad y ser algo diferente a lo normal o un miedo incomprendido por entrar a un lugar extraño sin saber si trae consecuencias o no, posiblemente te sientas así, pero créeme que es seguro, apenas si tiene código esta página jaja.</p>
          <p>¿Con qué objetivo hice esto?</p>
          <p>Pues mis razones me las quiero reservar, pero mis intenciones no son nada dañinas, lo prometo.</p>
          <p>No tienes ni deberías responder a esto de ninguna manera o al menos no por ahora, créeme que tengo buenas razones para que no lo hagas, por algo me tomé el tiempo de hacer esto, también te pido que independientemente de lo que pienses en este momento, te guardes esto como un secreto. No he dado marcha atrás así que confió ciegamente en ti, así como tú deberías confiar ciegamente en mí, ¿No te parece eso un buen trato?</p>
          <p>Bien, al final de esta página encontraras un enlace a una encuesta de una única pregunta, de ser “no” o no respondes pues fin de todo permanentemente, me encargaré de no recordarte jamás, cortar toda comunicación y no molestarte nunca. De ser “si” pues entonces nos estaremos comunicando por aquí, estaría actualizando la página cada fin de semana y contándote una que otra cosa, pues tengo algunas historias interesantes que, creo yo, te pueden interesar a ti, y con el tiempo ir mejorando esta página, colocar una que otra función extra y volver este sitio un lugar bastante interesante, eso hasta que decida escribirte directamente. Metafóricamente hablando he puesto la mesa y te he mostrado el juego, ¿te animas a jugar también o no? Tu tienes la última palabra.</p>
          <p>Mira, me he negado a pensar muchas cosas dichas por varias personas o cosas que digamos que he notado, pero la cuestión es que tal vez quieras hablar algo, o tal vez no, así que decidí “romper la barrera” y tratar de hacer algo. Suena raro, es raro, yo soy raro pues trato de ser diferente y no dar un mensaje porque sí, igualmente yo no pierdo nada haciendo esto y tampoco pienso ganar algo al respecto.</p>
          <p>Al inicio me hiciste caso en ciertas cosas que te pedí que hicieras y aunque al final fue atrevido de tu parte no hacerlas, jamás vi una mala intención de tu parte, aunque hoy no sé cuál es tu objetivo en todo esto o soy yo intentando buscar algo lógico. Igual ya no me molesta.</p>
          <p>Aquí el enlace: https://docs.google.com/forms/d/e/1FAIpQLSdFvB5MU3pL1x6YFtZiH8X4PmriaAE9iOHZJjFOEh1WpZQ59w/viewform?usp=header </p>
          <p>Independientemente de cual haya sido tu decisión…. Gracias.</p>
        `;
        mensaje.style.display = "block";

        // Quitar el centrado rígido → deja scroll
        document.body.style.justifyContent = "flex-start";
        document.body.style.alignItems = "center";
        document.body.style.padding = "40px 20px";

        // Ocultar formulario
        document.querySelector("h1").style.display = "none";
        document.querySelector("input").style.display = "none";
        document.querySelector("button").style.display = "none";
      } else {
        mensaje.innerHTML = "❌ Palabra incorrecta. Intenta de nuevo.";
        mensaje.style.display = "block";
      }
    }
  </script>
</body>
</html>
